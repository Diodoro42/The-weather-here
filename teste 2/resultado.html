    <script>
        let p = document.getElementById('pHtml')
        let apiKey = "4481f97ee611d4b39591b768a30220b3"
         async function getData(){
                            let response = await fetch('/apiFoda')
                            let data = await response.json()


                            let element = $("<p></p>")
                            console.log(data)


                            var map = L.map('map').setView([data[0].latitude, data[0].longitude], 1);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
                            
                            for (let i = 0; i < data.length; i++) {
                                element.append('Latitude : ' + data[i].latitude + "<br>")
                                element.append('Longitude : ' + data[i].longitude +  "<br>")
                                element.append('Timestamp : ' + data[i].timestamp +  "<br><br>")
                                var marker = L.marker([data[i].latitude, data[i].longitude]).addTo(map);
                                

                                let weatherData = await getWeatherData(data[i].latitude, data[i].longitude, element);
                                console.log(weatherData)
                                
                                marker.bindPopup(`<b>Localização: ${weatherData.finalData.weather.name}</b><br>Latitude: ${data[i].latitude}, Longitude: ${data[i].longitude}, Qualidade do ar (aqi): ${weatherData.finalData.air.list[0].main.aqi}`).openPopup();
                            }
                            
                            console.log(data)
                            console.log("latitude" +data[0].latitude+" longitude: " + data[0].longitude)
                            
                            $('#container').append(element)

                    

                        } //final da asynf function

                let weatherData = await response.json();
                console.log(weatherData);
                console.log(weatherData.finalData.weather);
                return weatherData

                



                        }
